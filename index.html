<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Corregedoria PM - Versão Oficial</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map para React e Lucide funcionarem direto no navegador -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- Babel para traduzir o React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos globais para garantir que a assinatura não role a tela -->
    <style>
        body { 
            overscroll-behavior: none; 
        }
        canvas {
            touch-action: none; 
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <!-- Código da Aplicação -->
    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { FileText, Shield, PenTool, Download, Eraser, User, Clipboard, Plus, Trash2, CheckSquare, Building, Users, FileWarning } from 'lucide-react';

        function App() {
            const [activeTab, setActiveTab] = useState('ipm'); 
            const [signatureData, setSignatureData] = useState(null);
            const canvasRef = useRef(null);
            const isDrawing = useRef(false);
            const [loadingPdf, setLoadingPdf] = useState(false);
            const [logoBase64, setLogoBase64] = useState(null);

            // URL da imagem fornecida
            const LOGO_URL = "https://i.postimg.cc/QFW3pB5Z/F-gt-K0BWk-AATEr-S-Photoroom.png";

            const [formData, setFormData] = useState({
                estado: 'ESTADO',
                secretaria: 'SECRETARIA DE SEGURANÇA PÚBLICA',
                orgao: 'POLÍCIA MILITAR',
                unidadeOrigem: '',
                encarregadoPosto: '',
                encarregadoNome: '',
                encarregadoRE: '',
                encarregadoFuncao: 'Encarregado',
                nup: '',
                portaria: '',
                dataPortaria: '',
                autoridadeDelegante: '',
                sindicadoNome: '',
                sindicadoPosto: '',
                sindicadoRE: '',
                sindicadoRG: '', 
                sindicadoCPF: '',
                sindicadoUnidade: '',
                fatoData: '',
                fatoHora: '',
                fatoLocal: '',
                fatoNatureza: '', 
                fatoDescricao: '', 
                solucaoParecer: '',
                solucaoJustificativa: '',
                visitaUnidade: '',
                visitaComandante: '',
                visitaData: '',
                visitaHora: '',
                efetivoPrevisto: '',
                efetivoExistente: '',
                efetivoServico: '',
                efetivoFolga: '',
                vtrTotal: '',
                vtrOperantes: '',
                vtrBaixadas: '',
                armamentoTotal: '',
                municaoReserva: '',
                coletesValidade: '',
                obsGuarda: '',
                obsAlojamentos: '',
                obsRancho: '',
                obsAdministracao: '',
                obsXadrez: '',
                visitaParecerFinal: ''
            });

            const [testemunhas, setTestemunhas] = useState([]);

            // Inicialização do Canvas e Event Listeners
            useEffect(() => {
                // Carregar Logo
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                img.src = LOGO_URL;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    setLogoBase64(canvas.toDataURL('image/png'));
                };

                // Carregar jsPDF via CDN tradicional (mais seguro neste ambiente misto)
                const script = document.createElement('script');
                script.src = "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
                script.async = true;
                document.body.appendChild(script);

                // Configurar Canvas de Assinatura
                const canvas = canvasRef.current;
                if (canvas) {
                    // High DPI Setup
                    const ratio = Math.max(window.devicePixelRatio || 1, 1);
                    const width = canvas.offsetWidth;
                    const height = canvas.offsetHeight;
                    
                    canvas.width = width * ratio;
                    canvas.height = height * ratio;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.scale(ratio, ratio);
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 2.5;

                    const getPos = (e) => {
                        const rect = canvas.getBoundingClientRect();
                        let cx, cy;
                        if (e.touches && e.touches.length > 0) {
                            cx = e.touches[0].clientX;
                            cy = e.touches[0].clientY;
                        } else {
                            cx = e.clientX;
                            cy = e.clientY;
                        }
                        return { x: cx - rect.left, y: cy - rect.top };
                    };

                    const start = (e) => {
                        if(e.cancelable) e.preventDefault();
                        isDrawing.current = true;
                        const { x, y } = getPos(e);
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x, y); 
                        ctx.stroke();
                    };

                    const move = (e) => {
                        if(e.cancelable) e.preventDefault();
                        if (!isDrawing.current) return;
                        const { x, y } = getPos(e);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                    };

                    const end = (e) => {
                        if(e.cancelable) e.preventDefault();
                        if (isDrawing.current) {
                            isDrawing.current = false;
                            setSignatureData(canvas.toDataURL());
                        }
                    };

                    canvas.addEventListener('mousedown', start);
                    canvas.addEventListener('mousemove', move);
                    canvas.addEventListener('mouseup', end);
                    canvas.addEventListener('mouseleave', end);
                    
                    canvas.addEventListener('touchstart', start, { passive: false });
                    canvas.addEventListener('touchmove', move, { passive: false });
                    canvas.addEventListener('touchend', end, { passive: false });

                    return () => {
                        canvas.removeEventListener('mousedown', start);
                        canvas.removeEventListener('mousemove', move);
                        canvas.removeEventListener('mouseup', end);
                        canvas.removeEventListener('mouseleave', end);
                        canvas.removeEventListener('touchstart', start);
                        canvas.removeEventListener('touchmove', move);
                        canvas.removeEventListener('touchend', end);
                        if(document.body.contains(script)) document.body.removeChild(script);
                    };
                }
            }, []);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const addTestemunha = () => {
                setTestemunhas([...testemunhas, { nome: '', qualificacao: '' }]);
            };
            const removeTestemunha = (index) => {
                const newList = [...testemunhas];
                newList.splice(index, 1);
                setTestemunhas(newList);
            };
            const updateTestemunha = (index, field, value) => {
                const newList = [...testemunhas];
                newList[index][field] = value;
                setTestemunhas(newList);
            };

            const clearSignature = () => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                ctx.clearRect(0, 0, canvas.width / ratio, canvas.height / ratio);
                ctx.beginPath();
                setSignatureData(null);
            };

            // --- GERAÇÃO DE PDF ---
            const generatePDF = () => {
                if (!window.jspdf) return alert("Carregando bibliotecas...");
                setLoadingPdf(true);
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;
                const contentWidth = pageWidth - (margin * 2);
                let yPos = margin;
                
                const printHeader = () => {
                    let hY = margin;
                    if (logoBase64) {
                        doc.addImage(logoBase64, 'PNG', margin, hY - 5, 18, 20);
                    }
                    
                    doc.setFont("times", "bold");
                    doc.setFontSize(11);
                    const textCenter = pageWidth / 2;
                    
                    doc.text(formData.estado.toUpperCase(), textCenter, hY, { align: "center" });
                    doc.text(formData.secretaria.toUpperCase(), textCenter, hY + 5, { align: "center" });
                    doc.text(formData.orgao.toUpperCase(), textCenter, hY + 10, { align: "center" });
                    doc.setFontSize(9);
                    doc.text("CORREGEDORIA GERAL", textCenter, hY + 15, { align: "center" });
                    
                    doc.setLineWidth(0.5);
                    doc.line(margin, hY + 22, pageWidth - margin, hY + 22);
                    
                    return hY + 30;
                };

                yPos = printHeader();

                doc.setFontSize(14);
                doc.setFont("times", "bold");
                const docTitle = activeTab === 'ipm' ? "RELATÓRIO DE INQUÉRITO POLICIAL MILITAR" : "RELATÓRIO DE VISITA TÉCNICA";
                doc.text(docTitle, pageWidth / 2, yPos, { align: "center" });
                yPos += 15;

                const checkPageBreak = (heightNeeded = 10) => {
                    if (yPos + heightNeeded > pageHeight - margin - 10) {
                        doc.addPage();
                        yPos = printHeader();
                        return true;
                    }
                    return false;
                };

                const printSectionTitle = (title) => {
                    checkPageBreak(20);
                    yPos += 5;
                    doc.setFillColor(240, 240, 240);
                    doc.rect(margin, yPos - 4, contentWidth, 7, 'F');
                    doc.setFont("times", "bold");
                    doc.setFontSize(10);
                    doc.text(title.toUpperCase(), margin + 2, yPos + 1);
                    yPos += 10;
                };

                const printRow = (fields) => {
                    let maxLines = 1;
                    fields.forEach(f => {
                        const val = f.value || "-";
                        const w = (contentWidth * (f.width || 1)) - doc.getTextWidth(`${f.label}: `);
                        const lines = doc.splitTextToSize(val, w).length;
                        if(lines > maxLines) maxLines = lines;
                    });
                    const heightNeeded = maxLines * 5;

                    checkPageBreak(heightNeeded + 5);

                    let currentX = margin;
                    fields.forEach(field => {
                        const fieldWidth = contentWidth * (field.width || 1);
                        
                        doc.setFont("times", "bold");
                        doc.setFontSize(10);
                        doc.text(`${field.label}:`, currentX, yPos);
                        
                        const labelWidth = doc.getTextWidth(`${field.label}: `);
                        doc.setFont("times", "normal");
                        
                        const valLines = doc.splitTextToSize(field.value || "-", fieldWidth - labelWidth - 2);
                        doc.text(valLines, currentX + labelWidth, yPos);
                        
                        currentX += fieldWidth;
                    });
                    yPos += heightNeeded + 2;
                };

                const printParagraph = (text, indent = 0) => {
                    if(!text) return;
                    doc.setFont("times", "normal");
                    doc.setFontSize(10);
                    const lines = doc.splitTextToSize(text, contentWidth - indent);
                    lines.forEach(line => {
                        checkPageBreak(5);
                        doc.text(line, margin + indent, yPos);
                        yPos += 5;
                    });
                    yPos += 3;
                };

                if (activeTab === 'ipm') {
                    printSectionTitle("1. DADOS DO PROCESSO");
                    printRow([
                        { label: "NUP", value: formData.nup, width: 0.4 },
                        { label: "Portaria", value: formData.portaria, width: 0.3 },
                        { label: "Data", value: formData.dataPortaria ? new Date(formData.dataPortaria).toLocaleDateString('pt-BR') : '', width: 0.3 }
                    ]);
                    printRow([{ label: "Autoridade Delegante", value: formData.autoridadeDelegante }]);

                    printSectionTitle("2. ENCARREGADO");
                    printRow([
                        { label: "Posto/Grad", value: formData.encarregadoPosto, width: 0.25 },
                        { label: "Nome", value: formData.encarregadoNome, width: 0.50 },
                        { label: "Matrícula", value: formData.encarregadoRE, width: 0.25 }
                    ]);
                    printRow([{ label: "Unidade (OPM)", value: formData.unidadeOrigem }]);

                    printSectionTitle("3. SINDICADO / DENUNCIADO");
                    printRow([
                        { label: "Nome", value: formData.sindicadoNome, width: 0.6 },
                        { label: "Posto", value: formData.sindicadoPosto, width: 0.4 }
                    ]);
                    printRow([
                        { label: "RE", value: formData.sindicadoRE, width: 0.33 },
                        { label: "RG", value: formData.sindicadoRG, width: 0.33 },
                        { label: "CPF", value: formData.sindicadoCPF || "---", width: 0.33 }
                    ]);

                    printSectionTitle("4. DO FATO");
                    printRow([
                        { label: "Data/Hora", value: `${formData.fatoData} às ${formData.fatoHora}`, width: 0.4 },
                        { label: "Local", value: formData.fatoLocal, width: 0.6 }
                    ]);
                    printRow([{ label: "Natureza", value: formData.fatoNatureza }]);
                    
                    checkPageBreak(10);
                    yPos += 2;
                    doc.setFont("times", "bold");
                    doc.text("Síntese do Fato:", margin, yPos);
                    yPos += 5;
                    printParagraph(formData.fatoDescricao);

                    if (testemunhas.length > 0) {
                        printSectionTitle("5. ROL DE TESTEMUNHAS");
                        testemunhas.forEach((t, index) => {
                            checkPageBreak(15);
                            doc.setFont("times", "bold");
                            doc.text(`${index + 1}. ${t.nome}`, margin, yPos);
                            yPos += 5;
                            doc.setFont("times", "normal");
                            doc.text(`   Qualificação: ${t.qualificacao}`, margin, yPos);
                            yPos += 7;
                        });
                    }

                    printSectionTitle("6. SOLUÇÃO DO ENCARREGADO");
                    printParagraph(formData.solucaoParecer);

                } else {
                    printSectionTitle("1. DADOS DA INSPEÇÃO");
                    printRow([
                        { label: "Unidade", value: formData.visitaUnidade, width: 0.7 },
                        { label: "Data", value: formData.visitaData, width: 0.3 }
                    ]);
                    printRow([{ label: "Comandante", value: formData.visitaComandante }]);
                    
                    printSectionTitle("2. QUADRO DE EFETIVO");
                    printRow([
                        { label: "Previsto", value: formData.efetivoPrevisto, width: 0.25 },
                        { label: "Existente", value: formData.efetivoExistente, width: 0.25 },
                        { label: "Serviço", value: formData.efetivoServico, width: 0.25 },
                        { label: "Folga", value: formData.efetivoFolga, width: 0.25 }
                    ]);

                    printSectionTitle("3. LOGÍSTICA");
                    printRow([
                        { label: "Vtr Total", value: formData.vtrTotal, width: 0.33 },
                        { label: "Operantes", value: formData.vtrOperantes, width: 0.33 },
                        { label: "Baixadas", value: formData.vtrBaixadas, width: 0.33 }
                    ]);
                    printRow([
                        { label: "Armamento", value: formData.armamentoTotal, width: 0.5 },
                        { label: "Munição", value: formData.municaoReserva, width: 0.5 }
                    ]);

                    printSectionTitle("4. INSTALAÇÕES FÍSICAS");
                    const printCheck = (label, text) => {
                        if(!text) return;
                        checkPageBreak(20);
                        doc.setFont("times", "bold");
                        doc.text(`• ${label}:`, margin, yPos);
                        yPos += 5;
                        printParagraph(text, 5);
                    };
                    printCheck("Guarda", formData.obsGuarda);
                    printCheck("Alojamentos", formData.obsAlojamentos);
                    printCheck("Rancho", formData.obsRancho);
                    printCheck("Xadrez", formData.obsXadrez);

                    printSectionTitle("5. PARECER FINAL");
                    printParagraph(formData.visitaParecerFinal);
                }

                checkPageBreak(60);
                yPos += 10;
                
                const centerX = pageWidth / 2;
                
                if (signatureData) {
                    doc.addImage(signatureData, 'PNG', centerX - 35, yPos, 70, 35);
                    yPos += 35;
                } else {
                    yPos += 40; 
                }
                
                doc.setLineWidth(0.5);
                doc.line(centerX - 60, yPos, centerX + 60, yPos);
                yPos += 5;
                
                doc.setFont("times", "bold");
                doc.setFontSize(11);
                doc.text(formData.encarregadoNome.toUpperCase(), centerX, yPos, { align: "center" });
                yPos += 5;
                doc.setFont("times", "normal");
                doc.setFontSize(10);
                doc.text(`${formData.encarregadoPosto} - ${formData.encarregadoRE}`, centerX, yPos, { align: "center" });
                yPos += 5;
                doc.text(formData.encarregadoFuncao.toUpperCase(), centerX, yPos, { align: "center" });

                const pageCount = doc.internal.getNumberOfPages();
                for(let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(100);
                    doc.text(`Página ${i} de ${pageCount} - Gerado via Sistema Digital`, pageWidth - margin, pageHeight - 10, { align: "right" });
                }

                doc.save(`Relatorio_${activeTab.toUpperCase()}_${formData.encarregadoRE || 'Doc'}.pdf`);
                setLoadingPdf(false);
            };

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-800 pb-20">
                    <header className="bg-slate-900 text-white shadow-xl border-b-4 border-yellow-500">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-4">
                                <img src={LOGO_URL} alt="Brasão Corregedoria" className="w-16 h-16 object-contain bg-white/10 rounded-full p-1" />
                                <div>
                                    <h1 className="text-2xl font-bold uppercase tracking-wider">Corregedoria Geral</h1>
                                    <p className="text-slate-400 text-sm uppercase">Polícia Militar - Sistema de Protocolo</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <span className="bg-yellow-600 text-xs font-bold px-2 py-1 rounded text-black">CONFIDENCIAL</span>
                                <span className="bg-slate-700 text-xs font-bold px-2 py-1 rounded border border-slate-600">VERSÃO 3.1 (Standalone)</span>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-2 gap-4 mb-8 bg-white p-2 rounded-xl shadow-sm">
                            <button 
                                onClick={() => setActiveTab('ipm')}
                                className={`flex items-center justify-center gap-3 px-6 py-4 font-bold transition-all rounded-lg border-2 ${activeTab === 'ipm' ? 'bg-blue-50 border-blue-600 text-blue-800' : 'border-transparent text-slate-500 hover:bg-slate-50'}`}
                            >
                                <FileWarning className="w-6 h-6" />
                                INQUÉRITO (IPM/SINDICÂNCIA)
                            </button>
                            <button 
                                onClick={() => setActiveTab('visita')}
                                className={`flex items-center justify-center gap-3 px-6 py-4 font-bold transition-all rounded-lg border-2 ${activeTab === 'visita' ? 'bg-green-50 border-green-600 text-green-800' : 'border-transparent text-slate-500 hover:bg-slate-50'}`}
                            >
                                <Clipboard className="w-6 h-6" />
                                VISITA TÉCNICA
                            </button>
                        </div>

                        <div className="grid xl:grid-cols-4 gap-8">
                            <div className="xl:col-span-3 space-y-6">
                                
                                {/* 1. Dados do Encarregado */}
                                <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                    <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                        <User className="w-5 h-5 text-slate-600" />
                                        <h3 className="font-bold text-slate-700 uppercase text-sm">Identificação do Oficial (Encarregado/Inspetor)</h3>
                                    </div>
                                    <div className="p-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div className="md:col-span-2">
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Nome Completo</label>
                                            <input name="encarregadoNome" value={formData.encarregadoNome} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm bg-slate-50 focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all" />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Posto/Graduação</label>
                                            <select name="encarregadoPosto" value={formData.encarregadoPosto} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm bg-slate-50">
                                                <option value="">Selecione...</option>
                                                <option>Coronel</option>
                                                <option>Tenente Coronel</option>
                                                <option>Major</option>
                                                <option>Capitão</option>
                                                <option>1º Tenente</option>
                                                <option>2º Tenente</option>
                                                <option>Subtenente</option>
                                                <option>Sargento</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Matrícula (RE)</label>
                                            <input name="encarregadoRE" value={formData.encarregadoRE} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm bg-slate-50" />
                                        </div>
                                        <div className="md:col-span-2">
                                            <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Unidade de Origem (OPM)</label>
                                            <input name="unidadeOrigem" value={formData.unidadeOrigem} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm bg-slate-50" placeholder="Ex: CORREGEDORIA, 10 BPM..." />
                                        </div>
                                    </div>
                                </section>

                                {activeTab === 'ipm' && (
                                    <>
                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-blue-50 px-6 py-3 border-b border-blue-100 flex items-center gap-2">
                                                <FileText className="w-5 h-5 text-blue-600" />
                                                <h3 className="font-bold text-blue-800 uppercase text-sm">Dados do Processo</h3>
                                            </div>
                                            <div className="p-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">NUP / Processo Nº</label>
                                                    <input name="nup" value={formData.nup} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Portaria Nº</label>
                                                    <input name="portaria" value={formData.portaria} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Data Portaria</label>
                                                    <input type="date" name="dataPortaria" value={formData.dataPortaria} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div className="md:col-span-4">
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Autoridade Delegante</label>
                                                    <input name="autoridadeDelegante" value={formData.autoridadeDelegante} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="Ex: Sr. Corregedor Geral" />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-red-50 px-6 py-3 border-b border-red-100 flex items-center gap-2">
                                                <Users className="w-5 h-5 text-red-600" />
                                                <h3 className="font-bold text-red-800 uppercase text-sm">Qualificação do Denunciado / Sindicado</h3>
                                            </div>
                                            <div className="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                <div className="md:col-span-2">
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Nome Completo (Denunciado)</label>
                                                    <input name="sindicadoNome" value={formData.sindicadoNome} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Posto/Grad</label>
                                                    <input name="sindicadoPosto" value={formData.sindicadoPosto} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">RE / Matrícula</label>
                                                    <input name="sindicadoRE" value={formData.sindicadoRE} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">RG</label>
                                                    <input name="sindicadoRG" value={formData.sindicadoRG} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">CPF</label>
                                                    <input name="sindicadoCPF" value={formData.sindicadoCPF} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                                <FileWarning className="w-5 h-5 text-slate-600" />
                                                <h3 className="font-bold text-slate-700 uppercase text-sm">Do Fato Transgressional</h3>
                                            </div>
                                            <div className="p-6 space-y-4">
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div className="col-span-1">
                                                        <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Data do Fato</label>
                                                        <input type="date" name="fatoData" value={formData.fatoData} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                    </div>
                                                    <div className="col-span-1">
                                                        <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Hora Estimada</label>
                                                        <input type="time" name="fatoHora" value={formData.fatoHora} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                    </div>
                                                    <div className="col-span-1">
                                                        <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Natureza</label>
                                                        <input name="fatoNatureza" value={formData.fatoNatureza} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="Ex: Peculato, RDPM..." />
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Local do Fato</label>
                                                    <input name="fatoLocal" value={formData.fatoLocal} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Síntese do Fato (Histórico)</label>
                                                    <textarea name="fatoDescricao" value={formData.fatoDescricao} onChange={handleInputChange} rows="8" className="w-full p-3 border border-slate-300 rounded text-sm" placeholder="Descreva detalhadamente o que ocorreu..." />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center justify-between">
                                                <div className="flex items-center gap-2">
                                                    <Users className="w-5 h-5 text-slate-600" />
                                                    <h3 className="font-bold text-slate-700 uppercase text-sm">Rol de Testemunhas</h3>
                                                </div>
                                                <button onClick={addTestemunha} className="flex items-center gap-1 text-xs bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"><Plus className="w-3 h-3" /> Adicionar</button>
                                            </div>
                                            <div className="p-6 space-y-3">
                                                {testemunhas.length === 0 && <p className="text-sm text-slate-400 italic">Nenhuma testemunha adicionada.</p>}
                                                {testemunhas.map((t, idx) => (
                                                    <div key={idx} className="flex gap-2 items-start bg-slate-50 p-3 rounded border border-slate-200">
                                                        <span className="font-bold text-slate-400 mt-2">{idx + 1}</span>
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-2 w-full">
                                                            <input placeholder="Nome Completo" value={t.nome} onChange={(e) => updateTestemunha(idx, 'nome', e.target.value)} className="p-2 border rounded text-sm" />
                                                            <input placeholder="Qualificação (RG, Endereço, Posto)" value={t.qualificacao} onChange={(e) => updateTestemunha(idx, 'qualificacao', e.target.value)} className="p-2 border rounded text-sm" />
                                                        </div>
                                                        <button onClick={() => removeTestemunha(idx)} className="text-red-500 hover:bg-red-100 p-2 rounded"><Trash2 className="w-4 h-4" /></button>
                                                    </div>
                                                ))}
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                                <CheckSquare className="w-5 h-5 text-slate-600" />
                                                <h3 className="font-bold text-slate-700 uppercase text-sm">Solução do Encarregado</h3>
                                            </div>
                                            <div className="p-6">
                                                <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Parecer Final e Justificativa</label>
                                                <textarea name="solucaoParecer" value={formData.solucaoParecer} onChange={handleInputChange} rows="6" className="w-full p-3 border border-slate-300 rounded text-sm" placeholder="Com base no exposto, sou de parecer que..." />
                                            </div>
                                        </section>
                                    </>
                                )}

                                {activeTab === 'visita' && (
                                    <>
                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-green-50 px-6 py-3 border-b border-green-100 flex items-center gap-2">
                                                <Building className="w-5 h-5 text-green-600" />
                                                <h3 className="font-bold text-green-800 uppercase text-sm">Dados da Unidade Inspecionada</h3>
                                            </div>
                                            <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="md:col-span-2">
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Nome da OPM</label>
                                                    <input name="visitaUnidade" value={formData.visitaUnidade} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Comandante da Unidade</label>
                                                    <input name="visitaComandante" value={formData.visitaComandante} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Data Inspeção</label>
                                                    <input type="date" name="visitaData" value={formData.visitaData} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Hora</label>
                                                    <input type="time" name="visitaHora" value={formData.visitaHora} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                                <Users className="w-5 h-5 text-slate-600" />
                                                <h3 className="font-bold text-slate-700 uppercase text-sm">Quadro de Efetivo</h3>
                                            </div>
                                            <div className="p-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Previsto</label>
                                                    <input name="efetivoPrevisto" value={formData.efetivoPrevisto} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Existente</label>
                                                    <input name="efetivoExistente" value={formData.efetivoExistente} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Serviço</label>
                                                    <input name="efetivoServico" value={formData.efetivoServico} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Folga/Licença</label>
                                                    <input name="efetivoFolga" value={formData.efetivoFolga} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                                <Shield className="w-5 h-5 text-slate-600" />
                                                <h3 className="font-bold text-slate-700 uppercase text-sm">Logística e Material Bélico</h3>
                                            </div>
                                            <div className="p-6 grid grid-cols-2 md:grid-cols-3 gap-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Vtr Total</label>
                                                    <input name="vtrTotal" value={formData.vtrTotal} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Vtr Operantes</label>
                                                    <input name="vtrOperantes" value={formData.vtrOperantes} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Vtr Baixadas</label>
                                                    <input name="vtrBaixadas" value={formData.vtrBaixadas} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div className="md:col-span-3 border-t pt-3 mt-2"></div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Armamento Total</label>
                                                    <input name="armamentoTotal" value={formData.armamentoTotal} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div className="md:col-span-2">
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Munição / Reservas</label>
                                                    <input name="municaoReserva" value={formData.municaoReserva} onChange={handleInputChange} className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="Status da Reserva de Armas" />
                                                </div>
                                            </div>
                                        </section>

                                        <section className="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                                            <div className="bg-slate-100 px-6 py-3 border-b border-slate-200 flex items-center gap-2">
                                                <Clipboard className="w-5 h-5 text-slate-600" />
                                                <h3 className="font-bold text-slate-700 uppercase text-sm">Checklist de Instalações</h3>
                                            </div>
                                            <div className="p-6 space-y-4">
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Guarda do Quartel / Segurança</label>
                                                    <textarea name="obsGuarda" value={formData.obsGuarda} onChange={handleInputChange} rows="2" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="Condições de limpeza, segurança, livros..." />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Alojamentos</label>
                                                    <textarea name="obsAlojamentos" value={formData.obsAlojamentos} onChange={handleInputChange} rows="2" className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Rancho / Cozinha</label>
                                                    <textarea name="obsRancho" value={formData.obsRancho} onChange={handleInputChange} rows="2" className="w-full p-2 border border-slate-300 rounded text-sm" />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Xadrez / Carceragem</label>
                                                    <textarea name="obsXadrez" value={formData.obsXadrez} onChange={handleInputChange} rows="2" className="w-full p-2 border border-slate-300 rounded text-sm" placeholder="Condições de higiene, iluminação, grades..." />
                                                </div>
                                                <div>
                                                    <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Parecer Final da Inspeção</label>
                                                    <textarea name="visitaParecerFinal" value={formData.visitaParecerFinal} onChange={handleInputChange} rows="4" className="w-full p-3 border border-slate-300 rounded text-sm focus:ring-2 ring-green-500 outline-none" placeholder="Considerações finais do oficial inspetor..." />
                                                </div>
                                            </div>
                                        </section>
                                    </>
                                )}
                            </div>

                            <div className="xl:col-span-1 space-y-6">
                                <div className="bg-white p-6 rounded-lg shadow-lg border border-slate-200 sticky top-6">
                                    <h3 className="text-sm font-bold mb-4 flex items-center gap-2 text-slate-700 uppercase border-b pb-2">
                                        <PenTool className="w-4 h-4" /> Assinatura Digital
                                    </h3>
                                    
                                    <div className="border-2 border-dashed border-slate-300 rounded bg-slate-50 mb-3 relative group overflow-hidden" style={{ height: '150px' }}>
                                        {!signatureData && (
                                            <div className="absolute inset-0 flex items-center justify-center text-slate-400 pointer-events-none z-0">
                                                <span className="text-xs">Assine aqui (Dedo ou Mouse)</span>
                                            </div>
                                        )}
                                        <canvas
                                            ref={canvasRef}
                                            className="w-full h-full cursor-crosshair block touch-none select-none z-10 relative"
                                            style={{ touchAction: 'none' }}
                                        />
                                    </div>
                                    
                                    <div className="flex justify-end mb-6">
                                        <button onClick={clearSignature} className="text-xs text-red-500 hover:text-red-700 flex items-center gap-1 px-2 py-1 hover:bg-red-50 rounded">
                                            <Eraser className="w-3 h-3" /> Limpar
                                        </button>
                                    </div>

                                    <div className="space-y-3">
                                        <div className="bg-slate-800 text-white p-4 rounded text-sm">
                                            <p className="opacity-70 text-xs uppercase">Encarregado</p>
                                            <p className="font-bold truncate">{formData.encarregadoNome || "Não informado"}</p>
                                            <p className="text-xs opacity-70 mt-1">{formData.encarregadoPosto} {formData.encarregadoRE ? `- ${formData.encarregadoRE}` : ''}</p>
                                        </div>

                                        <button 
                                            onClick={generatePDF}
                                            disabled={loadingPdf}
                                            className="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-4 px-4 rounded flex items-center justify-center gap-2 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 uppercase text-sm tracking-wide"
                                        >
                                            {loadingPdf ? "Processando..." : <><Download className="w-5 h-5" /> Gerar Documento Oficial</>}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
